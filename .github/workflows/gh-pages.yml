name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change to the branch you want to use

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy
        run: |
          npx gh-pages -d ./
        env:
          CI: false
